<div class="main">
  <div class="d-flex flex-wrap auth-wrapper">
    <div class="col-xl-12 d-lg-flex p-0" >
      <div class="dashboard-div">
        <div class="mt-5">
          <app-dashboard-sidebar *ngIf="this.data.user_type == 'teacher'"></app-dashboard-sidebar>
          <app-admin-sidebar *ngIf="this.data.user_type == 'admin'"></app-admin-sidebar>
          <div class="container-fluid mt-5">
            <div class="row">
              <h3>Mat Info</h3>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                  <div class="row">
                    <div class="col-md-8">
                      <input type="text" id="search" placeholder="Search for Student id , Mat Id Or Name" class="floating-input float-msg form-control" (change)="searchRecord()" style="height: 50px; padding : 20px;"/>
                    </div>
                    <div class="col-md-4"></div>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="row">
                    <div class="col-md-3 col-sm-3">
                        <button (click)="exportexcel()" class="btn btn-primary">Export to Excel</button>
                    </div>
                    <div class="col-md-4 col-sm-4">
                      <input class="form-control" type="date" id="start_date" name="start_date" value="{{startDate}}"/>
                    </div>
                    <div class="col-md-4 col-sm-4">
                      <input class="form-control" type="date" id="end_date" name="end_date" value="{{endDate}}"/>
                    </div>
                    <div class="col-md-1 col-sm-1">
                      <button  class="btn btn-primary" (click)="getMetData();">Go</button>
                    </div>
                  </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <table class="table" id="excel-table">
                      <thead >
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">User Name</th>
                          <th scope="col">Student Id</th>
                          <th scope="col">Mat Id</th>
                          <th scope="col">Duration</th>
                          <th scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let info of matInfo;let i = index">
                          <td>{{i+1}}</td>
                          <td>{{info.user_name}}</td>
                          <td>{{info.student_id}}</td>
                          <td>{{info.mat_id}}</td>
                          <td>{{info.duration}}</td>
                          <td><a href="javascript:void(0);" class="btn btn-primary" [routerLink]="['/matdetails',startDate,endDate,info.student_id]">Details</a></td>
                        </tr>
                      </tbody>
                    </table>
                    <nav aria-label="Page navigation example" *ngIf="matInfo.length > 0">
                      <ul class="pagination justify-content-end">
                        <li [ngClass]="{'page-item disabled' : currentPage == 1}" >
                          <a class="page-link" href="javascript:void(0);" tabindex="-1" (click)="getpaginateddata(currentPage-1)">Previous</a>
                        </li>
                        <li class="page-item"  *ngFor="let item of [].constructor(this.totalPages); let i = index" [ngClass]="{'active' : currentPage == i+1 }">
                          <a class="page-link" href="javascript:void(0);" (click)="getpaginateddata(i+1)">{{i+1}}</a>
                        </li>
                        <li class="page-item"  [ngClass]="{'disabled' : currentPage == this.totalPages}" >
                          <a class="page-link" href="javascript:void(0);" (click)="getpaginateddata(currentPage+1)">Next</a>
                        </li>
                      </ul>
                    </nav>              
                </div>  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
