<div class="main">
    <div class="d-flex flex-wrap auth-wrapper">
        <div class="col-xl-12 d-lg-flex p-0" >
            <div class="dashboard-div">
                <div class="mt-5">
                    <app-dashboard-sidebar *ngIf="dashdata.user_type == 'teacher'"></app-dashboard-sidebar>
                    <app-admin-sidebar *ngIf="dashdata.user_type == 'admin'"></app-admin-sidebar>
                    <div class="container-fluid mt-5">
                        <div class="row">
                            <div class="col-md-12 col-lg-12 col-xl-12 col-sm-12">
                                <div class="activity-table mt-3">
                                <div class="row">
                                    <div class="col-md-10 col-sm-10"></div>
                                        <div class="col-md-2 col-sm-2">
                                            <div class="row float-right">
                                                <div class="mr-1 mt-3">
                                                    <button (click)="exportexcel()" class="btn btn-primary">Export to Excel</button>
                                                </div>
                                                <!-- <div class="col-md-7 mt-3">
                                                    <select class="form-control" (change)="getDashboardData();" id="interval">
                                                        <option value="0">Enrolled Students</option>
                                                        <option value="1">Active Students</option>
                                                        <option value="2">Mat List</option>
                                                        <option value="3">Session Information</option>
                                                    </select>
                                                </div> -->
                                            </div>
                                        </div>
                                    </div>
                                    <table class="table mt-3" id="excel-table" *ngIf="days == 0 || days == 1">
                                        <thead >
                                        <tr>
                                            <th scope="col">Student Name</th>
                                            <th scope="col">Student id</th>
                                            <th scope="col">Mat Id</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr *ngFor="let list of programList | paginate:
                                            {itemsPerPage:10,
                                            currentPage:page,
                                            totalItems:totalLength }">
                                            <td>{{list.student_name}}</td>
                                            <td>{{list.student_id}}</td>
                                            <td>{{list.mat_id}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <table class="table mt-3" id="excel-table" *ngIf="days == 2">
                                        <thead >
                                        <tr>
                                            <th scope="col">Mat Id</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr *ngFor="let list of programList | paginate:
                                            {itemsPerPage:10,
                                            currentPage:page,
                                            totalItems:totalLength }">
                                            <td>{{list}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <table class="table mt-3" id="excel-table" *ngIf="days == 3">
                                        <thead >
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Program Name</th>
                                            <th scope="col">Total Session</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr *ngFor="let list of programList | paginate:
                                            {itemsPerPage:10,
                                            currentPage:page,
                                            totalItems:totalLength }">
                                            <td>{{list.program_id}}</td>
                                            <td>{{list.program_name}}</td>
                                            <td>{{list.total_session}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <pagination-controls class="text-right" (pageChange)="page = $event"></pagination-controls>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
